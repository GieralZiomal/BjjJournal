{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In!</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
        {% if messages %}

            {% for message in messages %}
            
                <p style="color: red;">{{message}}</p>
            
            {% endfor %}

        {% endif %}
    </form>
</body>
</html>
